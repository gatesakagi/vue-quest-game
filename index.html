<!DOCTYPE html>
<html lang="zh-Hant-tw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>練習2</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
<style>
    .newarea {
        padding-bottom: 50px;
    }

    .quest h3 {
        padding-bottom: 10px;
    }

    .item {
        margin: 10px 0;
    }

    .item label input {
        margin: 0 5px;
        padding: 4px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    }

    .item label:last-child input {
        width: 30px;
    }

    .quest label {
        display: block;
        font-size: 16px;
        font-weight: normal;
        line-height: 1.7;
    }
    </style>
</head>

<body>
    <div class="container" id="app">
        <div class="newarea row">
            <div class="newitem col-xs-12 col-sm-12">
                <h1><strong>簡單的心理測驗遊戲</strong> | 新增</h1>
                <hr>
                <div class="col-xs-12 col-sm-5">
                    <label>題目</label>
                    <textarea class="form-control" v-model="quest_new"></textarea>
                </div>
                <div class="col-xs-12 col-sm-7">
                    <div class="item">
                        <label>選項1：
                            <input type="text" v-model="ans_new_1">
                        </label>
                        <label>配分：
                            <input type="text" v-model="value_new_1">
                        </label>
                    </div>
                    <div class="item">
                        <label>選項2：
                            <input type="text" v-model="ans_new_2">
                        </label>
                        <label>配分：
                            <input type="text" v-model="value_new_2">
                        </label>
                    </div>
                    <div class="item">
                        <label>選項3：
                            <input type="text" v-model="ans_new_3">
                        </label>
                        <label>配分：
                            <input type="text" v-model="value_new_3">
                        </label>
                    </div>
                    <div class="item">
                        <label>選項4：
                            <input type="text" v-model="ans_new_4">
                        </label>
                        <label>配分：
                            <input type="text" v-model="value_new_4">
                        </label>
                    </div>
                </div>
                <button @click="insertquest" class="btn btn-info">新增</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <h1><strong>簡單的心理測驗遊戲</strong><kbd style="float: right">{{index+1}} / {{questions.length}}</kbd></h1>
                <hr>
                <div class="quest form-group">
                    <h3><strong>第{{ index + 1 }}題: {{questions[index].quest }}</strong></h3>
                    <label v-for="(answer, idx) in questions[index].options">
                        <input type="radio" :value="answer.value" v-model="questions[index].selected"> {{ idx + 1 }}. {{ answer.ans }}
                    </label>
                </div>
                <button @click="prevquest" v-show="index < questions.length && index > 0" class="btn btn-primary">上一題</button>
                <button @click="nextquest" v-show="index < questions.length - 1" class="btn btn-primary">下一題</button>
                <button @click="settlement" v-show="index == questions.length -1" class="btn btn-danger">看結果</button>
                <button @click="reset" class="btn btn-success">重置</button>
            </div>
        </div>
    </div>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            quest_new: null,
            ans_new_1: null,
            ans_new_2: null,
            ans_new_3: null,
            ans_new_4: null,
            value_new_1: null,
            value_new_2: null,
            value_new_3: null,
            value_new_4: null,
            index: 0,
            questions: [{
                    quest: '如果你是童話故事中，想吃掉三隻小豬的大野狼，你認為使用哪一種方法可以容易吃掉他們？',
                    options: [
                        { ans: '用煙把小豬燻到昏倒', value: 1 },
                        { ans: '從煙囪或其他入口偷偷爬進屋', value: 2 },
                        { ans: '用槌子把門破壞闖入屋內', value: 3 },
                        { ans: '模仿豬媽媽的聲音騙小豬開門', value: 4 },
                    ],
                    selected: null,
                },
                {
                    quest: '剪刀、石頭、布，你第一直覺會出哪一個？',
                    options: [
                        { ans: '剪刀', value: 3 },
                        { ans: '石頭', value: 2 },
                        { ans: '布', value: 1 },
                    ],
                    selected: null
                },
                {
                    quest: '下列四項運動項目中，假設你要開始嘗試的話，你最想要做哪一項？',
                    options: [
                        { ans: '潛水', value: 3 },
                        { ans: '滑翔翼', value: 4 },
                        { ans: '滑水', value: 2 },
                        { ans: '長途徒步旅行', value: 1 },
                    ],
                    selected: null,
                }
            ]
        },
        computed: {
            total: function() {
                var sum = 0;
                this.questions.forEach(function(v) {
                    sum += Number(v.selected);
                });
                return sum;
            }
        },
        methods: {
            insertquest: function() {
                if (this.quest_new === null || this.ans_new_1 === null || this.ans_new_2 === null || this.ans_new_3 === null || this.ans_new_4 === null || this.value_new_1 === null || this.value_new_2 === null || this.value_new_3 === null || this.value_new_4 === null) {
                    alert('您欲新增的題目、題項及配分尚未填寫完全，請再檢查後送出！');
                } else {
                    this.questions.push({
                        quest: this.quest_new.trim(),
                        options: [
                            { ans: this.ans_new_1, value: parseInt(this.value_new_1) },
                            { ans: this.ans_new_2, value: parseInt(this.value_new_2) },
                            { ans: this.ans_new_3, value: parseInt(this.value_new_3) },
                            { ans: this.ans_new_4, value: parseInt(this.value_new_4) },
                        ],
                        selected: null,
                    });
                    this.quest_new = null;
                    this.ans_new_1 = null;
                    this.ans_new_2 = null;
                    this.ans_new_3 = null;
                    this.ans_new_4 = null;
                    this.value_new_1 = null;
                    this.value_new_2 = null;
                    this.value_new_3 = null;
                    this.value_new_4 = null;
                    alert('已新增完畢!');
                }
            },
            nextquest: function() {
                let questResult = this.questions[this.index].selected;
                let questCounts = this.questions.length;
                console.log(this.index, questCounts, questResult);
                if (questResult === null) {
                    alert('您尚未作答，請填答!!');
                } else {
                    this.index++;
                    if (this.index > questCounts) { this.index === questCounts }
                }
            },
            prevquest: function() {
                this.index--;
                if (this.index < -1) { this.index === 0 }
                console.log(this.index);
            },
            settlement: function() {
                if (this.questions[this.index].selected === null) {
                    alert('您尚未填寫完畢，請再檢查！');
                } else {
                    alert('總分: ' + this.total);
                }

            },
            reset: function() {
                this.index = 0;
                this.questions.forEach(function(v) {
                    v.selected = null;
                });
            }
        },
    });
    </script>
</body>
</html>
