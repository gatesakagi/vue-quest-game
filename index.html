<!DOCTYPE html>
<html lang="zh-Hant-tw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>練習2</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
  <style>
    #app {
      font-size: 1.25em;
    }
    button{
      font-size: 1.5em;
    }
    label{
      display: block;
    }
    .quest{
      margin-bottom: 1em;
      padding-bottom: 1em;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div id="app">

    <h1>簡單的心理測驗遊戲 {{index+1}} / {{questions.length}}</h1>

    <hr>

    <div class="quest">
      <h3>第{{ index + 1 }}題: {{questions[index].quest }}</h3>
      <label v-for="(answer, idx) in questions[index].options">
        <input type="radio" :value="answer.value" v-model="questions[index].selected">
        {{ idx + 1 }}. {{ answer.ans }}
      </label>
      
    </div>
    <button @click="prevquest" v-show="index < questions.length && index > 0">上一題</button>
    <button @click="nextquest" v-show="index < questions.length - 1">下一題</button>
    <button @click="settlement" v-show="index == questions.length -1">看結果</button>
    <button @click="reset">重置</button>
  </div>


  <script>
  var vm = new Vue({
    el: '#app',
    data: {

      index: 0,
      questions: [
        {
          quest: '如果你是童話故事中，想吃掉三隻小豬的大野狼，你認為使用哪一種方法可以容易吃掉他們？',
          options: [
            { ans: '用煙把小豬燻到昏倒',         value: 1 },
            { ans: '從煙囪或其他入口偷偷爬進屋',  value: 2 },
            { ans: '用槌子把門破壞闖入屋內',      value: 3 },
            { ans: '模仿豬媽媽的聲音騙小豬開門',  value: 4 },
          ],
          selected: null,
        },
        {
          quest: '剪刀、石頭、布，你第一直覺會出哪一個？',
          options: [
            { ans: '剪刀', value: 3 },
            { ans: '石頭', value: 2 },
            { ans: '布',   value: 1 },
          ],
          selected: null
        },
        {
          quest: '下列四項運動項目中，假設你要開始嘗試的話，你最想要做哪一項？',
          options: [
            { ans: '潛水',   value: 3 },
            { ans: '滑翔翼', value: 4 },
            { ans: '滑水',   value: 2 },
            { ans: '長途徒步旅行', value: 1 },
          ],
          selected: null,
        }
      ]
    },
    computed: {
      total: function(){
        var sum = 0;
        this.questions.forEach(function(v){
          sum += Number(v.selected);
        });
        return sum;
      }
    },
    methods: {
      nextquest: function(){
        let questResult = this.questions[this.index].selected;
        let questCounts = this.questions.length;
        console.log(this.index, questCounts, questResult);
        if (questResult === null) {
          alert('您尚未作答，請填答!!');
        } else {
          this.index ++;
          if (this.index > questCounts) { this.index === questCounts }  
        }
      },
      prevquest: function(){
        this.index --;
        if (this.index < -1 ) { this.index === 0 }
        console.log(this.index);
      },
      settlement: function(){
        if (this.questions[this.index].selected === null) {
          alert('您尚未填寫完畢，請再檢查！');
        } else {
          alert('總分: ' + this.total);  
        }
        
      },
      reset: function(){
        this.index= 0;
        this.questions.forEach(function(v){
          v.selected = null;
        });
      }
    },
  });
  </script>
</body>
</html>
